    <link rel="stylesheet" href="estilos.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: #333;
        }

        .gallery-container {
            background-image: url('imagenes/pizzawallpaper.jpg');
            background-size: cover;
            background-position: center;
            padding: 20px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 20px;
            padding: 20px;
        }

        .gallery img {
            width: 100%;
            height: auto;
            border: 10px solid transparent;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            transform-origin: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .gallery img:hover {
            transition: 1s all;
            cursor: pointer;
            transform: rotate(-45deg) scale(1.1);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
        }

        .gallery img::after {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            border: 10px solid #d9922e;
            border-radius: 50%;
            z-index: -1;
        }

        .titulo {
            background-color: black;
            color: white;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
